# configuration for master/CI branch
-
  branches:
    only:
      - master

  os: Visual Studio 2017
  configuration: Debug
  environment:
    version_suffix: ci{build}
  build_script:
  - ps: .\appveyor.ps1
  build:
    project: Lyra.Core.sln
    verbosity: minimal
  artifacts:
  - path: '**\Lyra.Core.*.nupkg'

  version: 0.9.0-ci{build}

# configuration for master/CI branch
-
  branches:
    only:
      - master

  os: Visual Studio 2017
  configuration: Debug
  environment:
    LIB_VERSION: '0.9.0' 
  before_build: 
    - ps: .\install.ps1
  build_script:
  - ps: .\build.ps1
  build:
    project: Lyra.Core.sln
    verbosity: minimal
  artifacts:
  - path: '**\Lyra.Core.*.nupkg'

  version: 0.9.0-ci{build}
